<div class="container-fluid"> 
<h2 class="card"><br />Github Username<br /></h2>
<br /><br />

<div>
  <br />
  <div id="mg">
  <p><img width="30%" src="{{ User.avatar_url }}" /></p>
</div>
  <table class="table table-dark">
    <thead>
      <tr class="row">
        <th class="col-md-4">Name</th>
        
        <th class="col-md-4">Repositories</th>
      </tr>
    </thead>
    <tbody>
      <tr class="row">
        <td class="col-md-4">{{ User.name }}</td>
        
        <td class="col-md-4">{{ User.repo }}</td>
      </tr>
    </tbody>
  </table>

 
</div>
<!-- Repo Info -->
<div>
  <br />

  <h2 class="card">Github repository</h2>

 
<div *ngFor='let l of Repository'>
   
  <p id="nam" appStrikethrough>{{l.name|caps}} <br></p> 
  <div id="des" appStrikethrough>{{l.description}}</div>
 
</div>
</div>
</div>
